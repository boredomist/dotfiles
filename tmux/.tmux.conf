set -g mouse on
set-window-option -g mode-keys vi

# Hot reload config
bind R source-file ~/.tmux.conf

# Selection / clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -sel clip"

# Paste without newlines (mostly for IRC), `C-b ]` still pastes as normal.
bind-key P run-shell 'xclip -o -sel clip | tmux load-buffer - && tmux paste-buffer -s " "'

# Status bar
set -g status-interval 15
set -g status-fg white
set -g status-bg black
set -g status-right '%a %H:%M'

# No delay after hitting ESC (for vim)
set -sg escape-time 0

# Use vim-ish movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
